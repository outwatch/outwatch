name: Test
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        scalaVersion: ["2.12.12", "2.13.5"]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v12

      - name: Test
        run: sbt ++${{matrix.scalaVersion}} test

